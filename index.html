<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll Game</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <H1>Dice Roll Game</H1>
        <div>
            <img id="dice-image" src="./assets/images/dice/dice6.png" />
            <div id="buttons"></div>
            <hr>
            <div>
                <h2>Scoreboard</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Number of 1</th>
                            <th>Percentage 1</th>
                            <th>Number of 2</th>
                            <th>Percentage 2</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="one">0</td>
                            <td id="one-percent">0%</td>
                            <td id="two">0</td>
                            <td id="two-percent">0%</td>
                        </tr>
                        <tr>
                            <th>Number of 3</th>
                            <th>Percentage 3</th>
                            <th>Number of 4</th>
                            <th>Percentage 4</th>
                        </tr>
                        <tr>
                            <td id="three">0</td>
                            <td id="three-percent">0%</td>
                            <td id="four">0</td>
                            <td id="four-percent">0%</td>
                        </tr>
                        <tr>
                            <th>Number of 5</th>
                            <th>Percentage 5</th>
                            <th>Number of 6</th>
                            <th>Percentage 6</th>
                        </tr>
                        <tr>
                            <td id="five">0</td>
                            <td id="five-percent">0%</td>
                            <td id="six">0</td>
                            <td id="six-percent">0%</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
